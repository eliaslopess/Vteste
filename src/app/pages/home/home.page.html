 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mapa
    </ion-title>
  </ion-toolbar> 
</ion-header>
<ion-content>
  <div #map>
    <ion-searchbar [(ngModel)]="search" (ionChange)="searchChanged()" placeholder="onde?"></ion-searchbar>
    <ion-list class="ion-margin-horizontal" [hidden]="!search.length">
      <ion-item (click)="calcRoute(result)" *ngFor="let result of searchResults">
        {{ result.description }}
      </ion-item>
    </ion-list>

    <ion-fab [hidden]="search.length" vertical="top" horizontal="start" slot="fixed">
        <ion-fab-button (click)="addOriginMarker()">
          <ion-icon name="locate"></ion-icon>
        </ion-fab-button>
      </ion-fab>
